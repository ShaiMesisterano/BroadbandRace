<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<title>מרוץ מהירויות החיבור</title>
	</head>
	<body>
		<div id="container">
			<div id="top" class="strip">
				<header>
					<h1>מרוץ מהירויות החיבור</h1>
					<h2>השוואת מהירות האינטרנט בין ישראל לשאר מדינות ה-OECD</h2>
					<embed id="logo" src="images/logo.svg" height="80"></embed>
				</header>
			</div>
			<div class="clear"></div>
			<div id="content">
				<div id="countries">
					<h3>בחר מדינות להשוואה מול ישראל</h3>
					<div id="subtitle">
						<span id="selected_count">1</span> / 5
					</div>
					<ul id="flags">
						<script type="text/template" id="flag_template">
							<h4>מקום <%= place %></h4>
							<h5><%= name %></h5>
							<img id="flag_<%= id %>" src="http://www.geonames.org/flags/x/<%= id %>.gif" width="50" height="30" alt="<%= name %>" />
							<h4><%= speed %> Kbit/s</h4>
						</script>
					</ul>
					<button id="restart_race">
						התחל מחדש
					</button>
				</div>
				<div id="race">
					<div id="road">
						<div id="grass_top" class="grass"></div>
						<div id="margin_top" class="margin"></div>
						<div id="lane1" class="lane"></div>
						<div id="lane2" class="lane"></div>
						<div id="lane3" class="lane"></div>
						<div id="lane4" class="lane"></div>
						<div id="countdown">
							3
						</div>
						<div id="start_point"></div>
						<div id="cars">
							<script type="text/template" id="car_template">
								<img id="car_flag_<%= id %>" class="flag" src="http://www.geonames.org/flags/x/<%= id %>.gif" width="20" height="15" alt="<%= name %>" />
								<embed id="car_<%= id %>" src="images/car/<%= colorId%>.svg" width="200"></embed>
							</script>
						</div>
						<div id="flag"></div>
						<div id="margin_bottom" class="margin"></div>
						<div id="grass_bottom" class="grass"></div>
					</div>
					<div id="meters">
							<script type="text/template" id="meter_template">
								<%= name %><br />
								<progress id="car_progress_<%= id %>" class="progress" max="<%= maximumMeterValue %>"></progress><br />
								<span id="car_completed_<%= id %>">0</span> / 10000 Kbits</span>
							</script>
						</div>
				</div>
			</div>
			<div id="bottom" class="strip">
				<footer>
					נבנה ע"י <a href="http://il.linkedin.com/pub/shai-mesisterano/48/215/4a2" target="_blank">שי מסיסטרנו</a> &copy; | מקור הנתונים: <a href="http://www.oecd.org/" target="_blank">ארגון ה-OECD</a> |<a href="https://github.com/ShaiMesisterano/BroadbandRace " target="_blank"> לעמוד הפרויקט ב-GitHub</a>
				</footer>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/libs/jquery.min.js"></script>
	<script type="text/javascript" src="js/libs/underscore-min.js"></script>
	<script type="text/javascript" src="js/libs/backbone-min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</html>
