<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<title>Broadband Race</title>
	</head>
	<body>
		<div id="container">
			<div id="top" class="strip">
				<header>
					<h1>מרוץ האינטרנט העולמי</h1>
					<h2>השוואת מהירות האינטרנט בישראל לשאר מדינות ה-OECD</h2>
				</header>
			</div>
			<div class="clear"></div>
			<div id="content">
				<div id="select_countries" class="box">
					<h3>בחר מדינות להשוואה מול ישראל:</h3>
					<div id="flags">
						<ul>
							<script type="text/template" id="flags_template">
								<h5><%= name %></h5>
							</script>
						</ul>
					</div>
					<button id="start_race">
						התחל מירוץ מהירויות
					</button>
				</div>
				<div id="race">
					<div class="grass"></div>
					<div class="clear"></div>
					<div class="margin"></div>
					<div class="clear"></div>
					<div id="road">
						<div id="countdown">3</div>
						<div id="start_point"></div>
						<div class="car">
							<object id="svg" type="image/svg+xml" data="images/car.svg" width="50" height="10"></object>
							<img class="flag" width="20" src="http://www.geonames.org/flags/x/jp.gif">
						</div>
					</div>
					<div class="lane"></div>
					<div class="lane"></div>
					<div class="lane"></div>
					<div id="flag"></div>
					<div class="clear"></div>
					<div class="margin"></div>
					<div class="clear"></div>
					<div class="grass"></div>
				</div>
				<div id="race_results" class="box">
					<h3>תוצאות המרוץ:</h3>
					<li>
						country1
					</li>
					<li>
						country1
					</li>
					<li>
						country1
					</li>
					<button id="start_race">
						צפה ברשימת המהירויות המלאה
					</button>
				</div>
			</div>
		</div>
		<div id="bottom" class="strip">
			<footer>
				נבנה ע"י <a href="http://il.linkedin.com/pub/shai-mesisterano/48/215/4a2" target="_blank">שי מסיסטרנו</a>  &copy; | מקור הנתונים: <a href="http://www.oecd.org/">ארגון ה-OECD</a>
			</footer>
		</div>
	</body>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://www.html5canvastutorials.com/libraries/Three.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</html>
